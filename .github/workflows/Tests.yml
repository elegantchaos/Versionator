name: Tests

on: [push, pull_request]

jobs:

    linux-swift60:
        name: Linux (Swift 6.0)
        runs-on: ubuntu-22.04
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Make Logs Directory
          run: mkdir logs
        - name: Select Swift
          uses: elegantchaos/setup-swift@main
          with:
            swift-version: "6.0"
        - name: Check Swift Version
          run: swift --version
        - name: Build (release)
          run: swift build --build-tests --configuration release
        - name: Test (release)
          run: swift test --skip-build --configuration release
        - name: Upload Logs
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: logs
            path: logs


